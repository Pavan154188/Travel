<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flights - Travel Booking Platform</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('flights.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow-x: hidden;
      color: white;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.98);}
      to {opacity: 1; transform: scale(1);}
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 30px;
      font-weight: bold;
      color: #00ffe1;
      letter-spacing: 1px;
      animation: slideInLeft 1s ease-out;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #00ffe1;
    }

    .login-btn {
      background: #00ffe1;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #00c8b4;
    }

    main {
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
      padding: 50px 20px;
      gap: 40px;
    }

    .flight-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 700px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .flight-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 50px rgba(0, 255, 225, 0.6);
    }

    .flight-card h3 {
      margin-bottom: 10px;
      color: #00ffe1;
    }

    .flight-card p {
      margin: 5px 0;
    }

    .flight-card button {
      margin-top: 15px;
      background: #00ffe1;
      color: black;
      border: none;
      padding: 10px 25px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .flight-card button:hover {
      background: #00c8b4;
    }

    /* Modal Styles */
    .modal, .booking-modal {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      z-index: 999;
      transition: right 0.6s ease-in-out;
    }

    .modal.active, .booking-modal.active {
      right: 0;
    }

    .modal-content, .booking-content {
      background: white;
      color: black;
      max-width: 400px;
      height: 100%;
      float: right;
      padding: 40px;
      overflow-y: auto;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Flights</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i></a></li>
        <li><a href="flights.html">Flights</a></li>
        <li><a href="trains.html">Trains</a></li>
        <li><a href="buses.html">Buses</a></li>
        <li><a href="cabs.html">Cabs</a></li>
        <li><a href="hotels.html">Cabs</a></li>
        <li><a href="holiday.html">Cabs</a></li>


      </ul>
    </nav>
    <button class="login-btn" onclick="openLoginModal()">Login</button>
  </header>

  <main>
    <div class="flight-card">
      <h3>‚úàÔ∏è Indigo Airlines</h3>
      <p>Hyderabad ‚Üí Delhi</p>
      <p>Time: 9:00 AM - 11:30 AM</p>
      <p>Price: ‚Çπ4,200</p>
      <button onclick="openBooking('Indigo Airlines', 'Hyderabad ‚Üí Delhi', '9:00 AM - 11:30 AM', '‚Çπ4,200')">Book Now</button>
    </div>

    <div class="flight-card">
      <h3>üõ´ Air India</h3>
      <p>Hyderabad ‚Üí Mumbai</p>
      <p>Time: 1:00 PM - 3:00 PM</p>
      <p>Price: ‚Çπ3,750</p>
      <button onclick="openBooking('Air India', 'Hyderabad ‚Üí Mumbai', '1:00 PM - 3:00 PM', '‚Çπ3,750')">Book Now</button>
    </div>
  </main>

  <!-- Modals -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <h2>Login</h2>
      <label>Country Code</label>
      <select>
        <option>+91 üáÆüá≥</option>
        <option>+1 üá∫üá∏</option>
        <option>+44 üá¨üáß</option>
      </select>
      <label>Mobile Number</label>
      <input type="tel" placeholder="Enter your mobile number">
      <button onclick="alert('Logged in!')">Submit</button>
    </div>
  </div>

  <div class="booking-modal" id="bookingModal">
    <div class="booking-content">
      <span class="close" onclick="closeBookingModal()">&times;</span>
      <h2>Booking Summary</h2>
      <p><strong>Airline:</strong> <span id="airlineName"></span></p>
      <p><strong>Route:</strong> <span id="route"></span></p>
      <p><strong>Time:</strong> <span id="timing"></span></p>
      <p><strong>Price:</strong> <span id="price"></span></p>
      <button onclick="confirmBooking()">Confirm Booking</button>
    </div>
  </div>

  <script>
    function openLoginModal() {
      document.getElementById("loginModal").classList.add("active");
    }

    function closeLoginModal() {
      document.getElementById("loginModal").classList.remove("active");
    }

    function openBooking(airline, route, time, price) {
      document.getElementById("airlineName").textContent = airline;
      document.getElementById("route").textContent = route;
      document.getElementById("timing").textContent = time;
      document.getElementById("price").textContent = price;
      document.getElementById("bookingModal").classList.add("active");
    }

    function closeBookingModal() {
      document.getElementById("bookingModal").classList.remove("active");
    }

    function confirmBooking() {
      alert("‚úÖ Booking Confirmed!");
      closeBookingModal();
    }
  </script>
</body>
</html>
